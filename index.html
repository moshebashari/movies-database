<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Finder</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/header-test.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <div class="header-box">
            <h1 id="header-title">MOVIES FINDER</h1>
            <i class="bi bi-list right-menu-btn" data-type="right-menu-btn"></i>
            <nav class="header-menu">
                <div class="close-menu-small-win" data-type="close-menu">Close Menu</div>
                <ul>
                    <li class="header-home">HOME</li>
                    <li class="header-genres">GENRES
                        <ul class="header-genres-box hide-element"></ul>
                    </li>
                    <li class="header-movies" data-type="header-menu" data-search-type="movie">MOVIES</li>
                    <li class="header-series" data-type="header-menu" data-search-type="tv"> SERIES</li>
                    <li class="header-top">TOP</li>
                </ul>
            </nav>
            <div class="search-box">
                <i class="bi bi-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search movies or series" data-type="search-input" data-search-type="search">
            </div>
        </div>
    </header>
    <main class="container">
        <div class="container-box">

        </div>
    </main>
    <footer class="footer">

    </footer>

    <script type="module"src="js/main.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/header.js"></script>
</body>

</html>
